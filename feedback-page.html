<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/styles.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Outfit&display=swap"
      rel="stylesheet"
    />

    <title>Feedback</title>
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="./img/epicode_logo.png" alt="Logo Epicode" />
      </div>
    </header>
    <main>
      <div>
        <h1>Tell us how it's going</h1>
        <p>
          From 0 to 10, how likely are you to reccommend EPICODE to a friend or
          colleague?
        </p>
      </div>
      <div>
        <!-- Qua ci vanno le stelle -->
      </div>
      <p>Leave us an open feedback about your experience so far</p>

      <div>
        <input type="text" placeholder="Write your comment here" />
        <hr />
      </div>

      <footer>
        <button>MORE INFO</button>
      </footer>
    </main>
    <script src="./scripts/feedback-page.js"></script>
  </body>
</html>
