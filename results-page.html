<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Outfit:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Results</title>
  </head>

  <body>
    <header>
      <img class="logo" src="./img/epicode_logo.png" alt="Epicode Logo" />
    </header>

    <div id="results-title">
      <h1>Results</h1>
      <p>The summary of your answers:</p>
    </div>

    <div class="center-block">
      <div class="div-side">
        <h2>Correct</h2>
        <p id="correct-count">0</p>
      </div>

      <div class="div-center">
        <canvas id="resultsChart"></canvas>
        <div id="message"></div>
      </div>

      <div class="div-side">
        <h2>Wrong</h2>
        <p id="wrong-count">0</p>
      </div>
    </div>

    <div id="rate-btn-div">
      <a href="./feedback-page.html">
        <button id="rate-us-btn">RATE US</button>
      </a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="./scripts/results-page.js"></script>
  </body>
</html>
