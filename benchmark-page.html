<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Outfit&display=swap"
      rel="stylesheet"
    />
    <title>BENCHMARK PAGE</title>
  </head>
  <body class="body-bnc">
    <header id="bnc-header">
      <img class="logo" src="./img/epicode_logo.png" alt="Epicode logo" />
      <canvas id="timer"></canvas>
    </header>

    <div class="container">
      <main id="quiz">
        <section id="two">
          <div class="question">
            <h2>In quale anno è uscito “Titanic”?</h2>
          </div>
          <div class="answers">
            <button class="choice">1995</button>
            <button class="choice" data-correct="true">1997</button>
            <button class="choice">1999</button>
            <button class="choice">2001</button>
          </div>
        </section>
      </main>

      <footer>
        <div class="bnc-btn">
          <h3>
            <button id="prox-btn" type="button">
              PROSSIMA
              <ion-icon name="arrow-forward-outline"></ion-icon>
            </button>
          </h3>
        </div>

        <div class="bcn-btn">
          <h3>
            <button id="submit-btn" type="button">INVIA RISPOSTA</button>
          </h3>
        </div>

        <div class="tot-question">
          <p>QUESTION <span class="pink">/10</span></p>
        </div>
      </footer>
    </div>

    <script src="./scripts/benchmark-page.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
